<div>
    <div >
        <canvas baseChart id="canvasTds"></canvas>

        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Start date">
              <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="filterDate()">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="done"></mat-icon>
          </button>
          <button mat-raised-button color="primary" (click)="resetChart()">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="settings_backup_restore"></mat-icon>
          </button>        
    </div> 
</div>
